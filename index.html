<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="first">
        <header>
            <div class="navbar">
                <div class="logo">
                    <a href="#">Santiago Medina</a>
                </div>
                <ul class="links">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
                <a href="#" class="action___btn">Contact</a>
                <div class="toggle___btn">
                    <i class="fa-solid fa-bars" style="color: #FFFF ;"></i>
                </div>
            </div>

            <div class="dropdown___menu">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="#" class="action___btn">Contact</a></li>
            </div>
        </header>
    </section>
    <main>
        <div class="mode"><button class="mode" type="submit"><img src="img/1.png"></button></div>
        <div class="form">
            <form>
                <h2>Contact</h2>
                <div class="input_text">
                    <label for="nombre">Name</label>
                    <input type="text" id="name" name="nombre" placeholder="Please, enter your name in this space.">

                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="Please, enter your email in this space.">
                        
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="20" rows="5" placeholder="What would you like to tell us?"></textarea>



                    <button class="btn" type="submit">Send</button>            
                </div>
            </form>
        </div>
    </main>

</body>
</html>
